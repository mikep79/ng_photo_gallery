<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Gallery</title>
    <script src='vendors/angular.min.js'></script>
    <script src='scripts/client.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href='styles/main.css' type='text/css' rel='stylesheet' />
</head>

<body ng-app='myApp' ng-controller='PhotoController as PC'>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <main id="picsField" ng-repeat="pic in PC.imgArray">
        <section>
            <div class="item_block">
                <div class="image_block" ng-click='PC.toggle(pic)'>
                    <img class='pic' ng-hide='pic.view' ng-src='{{ pic.img }}' />
                    <div class="text_pic_desc" ng-show='pic.view'>{{ pic.desc }}</div>
                </div>
                <div class="buttons">
                    <button class="button_like" ng-click='PC.like(pic.id)'>Like!</button>
                    <button ng-click='PC.postComment(pic.id)'>Comment</button>
                    <button ng-click='PC.showComments(pic)'>All Comments</button>
                </div>
                <div class="text_likes">
                    {{ pic.message }}
                </div>
                <div class="text_comments" ng-show='pic.commentsView' >
                    <ul ng-repeat='comment in pic.comments'>
                        <li>
                            {{ comment }}
                        </li>
                    </ul>
                </div>
            </div> 
        </section>
    </main>

</body>

</html>
