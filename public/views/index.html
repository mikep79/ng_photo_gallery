<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Gallery</title>
    <script src='vendors/angular.min.js'></script>
    <script src='scripts/client.js'></script>
    <link href='styles/main.css' type='text/css' rel='stylesheet' />
</head>

<body ng-app='myApp' ng-controller='PhotoController as PC'>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <main>
        <section id="field" ng-repeat="pic in PC.imgArray">
            <div class="image_block">
                <div>
                    <img class='pic' ng-src='{{ pic.img }}' />
                    <div class="pic_desc">{{ pic.desc }}</div>
                </div>
                <div><button class="button_like">Like!</button></div>
                <div class="text_likes"># of likes</div>
            </div>

        </section>
    </main>

</body>

</html>
